<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">

    <div class="container-fluid">
        <iframe id="contentFrame" src=""></iframe>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../main.js"></script>
    <script>
        // Step 1: Get query param value
        const urlParams = new URLSearchParams(window.location.search);
        const pageParam = urlParams.get('page');
    
        // Step 2: Sanitize and build the dynamic URL
        if (pageParam) {
          // Remove quotes if any (like %27...%27 from your example)
          const cleanPage = pageParam.replace(/['"]/g, '');
          
          // Construct the dynamic URL
          const iframeUrl = `https://learningpartner.github.io/interviewPreparation/${cleanPage}`;
    
          // Set it to the iframe
          document.getElementById('contentFrame').src = iframeUrl;
        } else {
          document.body.innerHTML = "<h2 style='text-align:center;margin-top:50px;'>Page parameter missing in URL.</h2>";
        }
      </script>

</body>
