<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Search Topics</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .search-container {
      max-width: 600px;
      margin: 0 auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .results {
      list-style-type: none;
      padding: 0;
    }

    .results li {
      margin: 10px 0;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .results li:hover {
      background-color: #e0e0e0;
    }

    .results a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search JavaScript / Angular topics..." />
    <ul class="results" id="resultsList"></ul>
  </div>
  <script>
    let group = [{ name: 'a', children: [{ name: 'b', children: [{ name: 'c' }] }] }];
    //O/p: a b c 
    var valueArray = [];
    getValues(group)
    function getValues(value) {
      if (typeof value == 'string') {
        valueArray.push(value)
      } else if (Array.isArray(value)) {
        value.forEach(element => {
          getValues(element)
        });
      } else if (typeof value == 'object') {
        const values = Object.values(value)
        getValues(values)
      }
    }
    console.log(valueArray)

    let obj = { a: 10, b: 10, c: 30, d: 40 };

    //{
    // 10: ['a', 'b'],
    // 30: ['c'],
    // 40: ['d']
    // }

    const values = Object.values(obj);
    const keys = Object.keys(obj)
    const newObj = {};
    values.forEach(value => {
      keys.forEach(key => {
        if (obj[key] == value) {
          if (newObj[value] == undefined) {
            newObj[value] = [key]
          } else {
            const isKeyExist = newObj[value].find(m => m == key);
            if (isKeyExist == undefined) {
              newObj[value].push(key)
            }
          }
        }
      })
    });
    console.log(newObj)

const sum = arr.reduce((acc, cVal) => acc + cVal, 0)
console.log(sum);

const productList = [

  { name: '', quantity: 3 },
  { name: '', quantity: 3 },
  { name: '', quantity: 3 },
];
const sum2 = productList.reduce((acc, item) => acc + item.quantity, 0)
console.log(sum2);
  </script>

  <script src="ss.js"></script>
</body>

</html>
